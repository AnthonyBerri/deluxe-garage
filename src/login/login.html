<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    
    <header>
        <button class="menu-btn">☰ </button> 
    
        <img src="../img/logo.png" alt="Logo" class="logo">
    
        <div class="login-btn">  <!-- Botão de login estilizado -->
            <a href="../login/login.html" style="color: inherit; font-size: 35px;">
                <i class="bi bi-person-circle"></i>
            </a>
        </div>
    
         <!-- Sidebar -->
        <div class="sidebar">
            <ul>               
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Carros</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>
    <main>
        
        <div class="fullscreen-bg"></div>

        <form action="../php/login.php" method="POST" style="position: absolute;">

            <h1>Login</h1>
            <label for="email">Email:</label>
            <input type="email" id="iEmail" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="iSenha" name="senha" required>

            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="../cadastro/cadastro.html">Cadastre-se</a></p>

            <button class="voltar" onclick="window.location.href='../home/index.html'">Voltar</button>

            
        </form>       
       
    </main>

    

    <script src="script.js"></script>
    <script src="../global.js"></script>
</body>

</html>
