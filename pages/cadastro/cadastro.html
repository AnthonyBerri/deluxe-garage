<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <script src="/components/header/header.js" defer></script>
</head>

<body>
    
    <header-component></header-component>

    <main>
        <div class="fullscreen-bg"></div> 
        <form action="" method="POST" class="form-cadastro">
            <h1>Faça seu cadastro</h1>
            <div class="form-body">                
                <div class="form__group field">
                    <input type="input" id="iNome" class="form__field" placeholder="Name" required="">
                    <label for="name" class="form__label">Nome Completo</label>
                </div>  
                <div class="group_row">              
                    <div class="form__group field">
                        <input type="input" id="iCPF" class="form__field" placeholder="CPF" required="">
                        <label for="CPF" class="form__label">CPF</label>
                    </div>         
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Telefone" required="">
                        <label for="phone" class="form__label">Telefone</label>
                    </div>
                </div>     
                <div class="group_row">
                    <div class="form__group field">
                        <input type="email" id="iEmail" class="form__field" placeholder="Email" required="">
                        <label for="iEmail" class="form__label">Email</label>
                    </div>
                    <div class="form__group field">
                        <input type="email" class="form__field" placeholder="email" required="">
                        <label for="rEmail" class="form__label">Repita email</label>
                    </div>
                </div>
                <div class="group_row">
                    <div class="form__group field">
                        <input type="password" id="iPassword" class="form__field" placeholder="Name" required="">
                        <label for="password" class="form__label">Senha</label>
                    </div>
                    <div class="form__group field">
                        <input type="password" class="form__field" placeholder="Name" required="">
                        <label for="rpassword" class="form__label">Repita Senha</label>
                    </div>
                </div>
            </div>    


            <div class="form-footer">
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? 
                    <a href="../home/index.html" onclick="sessionStorage.setItem('showLoginModal', 'true')">
                      Faça login
                    </a>
                  </p>
            </div>        
        </form>
    </main>   
</body>

<script>
    document.querySelector('.form-cadastro').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('iEmail').value;
        const senha = document.getElementById('iPassword').value;

        // Salva no localStorage
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userSenha', senha);

        alert('Usuário cadastrado com sucesso!');
        // Redireciona para login ou outra ação
    });
</script>
</html>
