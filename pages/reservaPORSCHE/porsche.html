<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Porsche - Deluxe Garage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/footer/footer.css">
    <script src="/components/header/header.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/deluxe-garage/pages/reservaPORSCHE/reserva.js"></script>
</head>
<body>
    <div class="container">
        <header-component></header-component>

        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="local">Local</label>
                    <input type="text" id="local" name="local">
                </div>
                
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="text" id="data" name="data" placeholder="DD/MM/AAAA">
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <input type="text" id="hora" name="hora" placeholder="00:00">
                </div>
            </div>

            <div class="car-section">
                <div class="car-image">
                    <img src="../../assets/img/porsche.png" alt="Porsche 911" id="carImage">
                </div>
                <h2 class="car-name">Porsche 911</h2>
                <p class="car-description">Esportivo de alta performance com design icônico</p>
            </div>

            <div class="color-options">
                <button class="color-btn white active" data-color="white" title="Branco Pérola"></button>
                <button class="color-btn black" data-color="black" title="Preto Fosco"></button>
                <button class="color-btn red" data-color="red" title="Vermelho Racing"></button>
            </div>

            <div class="plans">
                <div class="plan-item" data-plan="vip">
                    <span class="bullet">•</span>
                    <span class="plan-title">Plano VIP</span>
                    <span class="plan-price">R$ 2.500/dia</span>
                </div>
                <div class="plan-item" data-plan="enterprise">
                    <span class="bullet">•</span>
                    <span class="plan-title">Plano Enterprise</span>
                    <span class="plan-price">R$ 1.800/dia</span>
                </div>
                <div class="plan-item" data-plan="deluxe">
                    <span class="bullet">•</span>
                    <span class="plan-title">Plano Deluxe</span>
                    <span class="plan-price">R$ 1.200/dia</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-cancel">Cancelar</button>
                <button class="btn-schedule">Agendar</button>
            </div>
        </div>

        <footer-component></footer-component>
    </div>

    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <div id="modalContent"></div>
            <button class="modal-btn" onclick="closePlanModal()">Fechar</button>
        </div>
    </div>

    <div id="cancelModal" class="modal">
        <div class="modal-content cancel-modal">
            <h3>⚠️ Confirmar Cancelamento</h3>
            <p>Tem certeza que deseja cancelar a reserva?</p>
            <p class="warning-text">Todos os dados serão perdidos!</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel-confirm" onclick="confirmCancel()">Sim, Cancelar</button>
                <button class="modal-btn cancel-back" onclick="closeCancelModal()">Voltar</button>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content success-modal">
            <div class="success-icon">✅</div>
            <h3>Reserva Confirmada!</h3>
            <div id="bookingDetails"></div>
            <button class="modal-btn success-btn" onclick="closeSuccessModal()">Perfeito!</button>
        </div>
    </div>

    <script src="reserva.js"></script>
</body>
</html>
